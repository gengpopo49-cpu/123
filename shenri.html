<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .birthday-cake {
            width: 200px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .cake {
            width: 180px;
            height: 80px;
            background: #ffd9e3;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cake:before {
            content: '';
            position: absolute;
            width: 200px;
            height: 20px;
            background: #ff9ebb;
            border-radius: 10px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: #4cd3c2;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }
        
        .flame {
            width: 15px;
            height: 25px;
            background: #ffde59;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 15px #ff9d00;
        }
        
        .message {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 25px 0;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            border-left: 5px solid #ff9ebb;
            text-align: left;
        }
        
        .wishes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .wish {
            background: #ff9ebb;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .wish:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: #ff7ba6;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #4cd3c2;
            left: 20%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            background: #ffde59;
            left: 30%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            background: #6b5bff;
            right: 10%;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(5) {
            background: #ff9ebb;
            right: 20%;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(6) {
            background: #4cd3c2;
            right: 30%;
            animation-delay: 5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1) translateY(-2px); }
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(10deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            opacity: 0.8;
            animation: confetti-fall 5s infinite linear;
            z-index: -1;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .message {
                font-size: 1rem;
                padding: 20px;
            }
            
            .wish {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！</h1>
        
        <div class="birthday-cake">
            <div class="cake"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="message">
            <p>在这个特别的日子里，我想送上最真挚的祝福：</p>
            <p>愿你的生日充满欢笑和温馨，愿你的每一天都像今天一样灿烂！</p>
            <p>愿所有的希望都能如愿，所有的梦想都能实现，所有的等候都能出现！</p>
        </div>
        
        <div class="wishes">
            <div class="wish">健康快乐</div>
            <div class="wish">心想事成</div>
            <div class="wish">万事如意</div>
            <div class="wish">幸福美满</div>
            <div class="wish">笑口常开</div>
        </div>
    </div>
    
    <!-- 气球 -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    
    <!-- 五彩纸屑 -->
    <script>
        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#4cd3c2', '#ffde59', '#6b5bff', '#ff9ebb'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
            }
        }
        
        // 页面加载完成后创建五彩纸屑
        window.onload = createConfetti;
    </script>
</body>
</html>
